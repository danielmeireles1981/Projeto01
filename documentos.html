<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal SENAI - Solicitação de Documentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/senai-logo.png" alt="SENAI" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Solicitação de Documentos</h1>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="documento">Tipo de Documento:</label>
            <select id="documento" name="documento">
                <option value="historico">Histórico Escolar</option>
                <option value="declaracao">Declaração de Matrícula</option>
                <option value="atestado">Atestado de Frequência</option>
            </select>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </main>
    <footer>
        <p>SENAI &copy; 2025 | Contato: senai@escola.com.br | (17) 2138-9666</p>
    </footer>
</body>
</html>
